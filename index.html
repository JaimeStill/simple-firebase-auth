<h1>Getting Started with Firebase Auth</h1>
<div id="userSection">
  <h2>Current User</h2>
  <p id="userEmail"></p>
  <p id="userUid"></p>
  <div class="group">
    <button id="logout">Logout</button>
  </div>
</div>
<div id="errorSection">
  <h2>Errors</h2>
  <p id="errorMessage" style="color: red"></p>
</div>
<div id="loginSection">
  <h2>Login</h2>
  <form>
    <div class="group">
      <input id="loginEmail" type="email" />
      <label>Email</label>
    </div>
    <div class="group">
      <input id="loginPassword" type="password" />
      <label>Password</label>
    </div>
    <div class="group">
      <button id="login">Login</button>
    </div>
  </form>
</div>
<div id="signupSection">
  <h2>Signup</h2>
  <form>
    <div class="group">
      <input id="signupEmail" type="email" />
      <label>Email</label>
    </div>
    <div class="group">
      <input id="signupPassword" type="password" />
      <label>Password</label>
    </div>
    <div class="group">
      <button id="signup">Signup</button>
    </div>
  </form>
</div>
